<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/profile" routerLinkActive="active">
              <span data-feather="user"></span>
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/billing" routerLinkActive="active">
              <span data-feather="bar-chart-2"></span>
              Data Entry
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reports/overview" routerLinkActive="active">
              <span data-feather="file-text"></span>
              Reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <span data-feather="log-out"></span>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Electric Dashboard</h1>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Service Address</h2>
              <app-service-address-selector (addressesLoaded)="onAddressesLoaded($event)" (addressSelected)="onAddressSelected($event)"></app-service-address-selector>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Consumption Overview</h2>
              @if (bills().length > 0) {
                <app-consumption-chart [chartData]="getChartData()"></app-consumption-chart>
              } @else {
                <div class="no-chart">No bill data available for chart</div>
              }
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Recent Bills</h2>
              <div class="table-responsive">
                <app-bill-table [bills]="bills()" [loading]="loadingBills()"></app-bill-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
