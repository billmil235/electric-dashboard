<div class="register-container">
  <h1>Register for ElectricDashboard</h1>
  <p>Create your account to start tracking electricity consumption</p>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="8"
      />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="firstName"
        name="firstName"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="lastName"
        name="lastName"
        required
      />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input
        type="date"
        id="dob"
        [(ngModel)]="dob"
        name="dob"
        required
      />
    </div>

    <button type="submit" class="btn-primary">Register</button>
  </form>

  <div class="login-link">
    <p>Already have an account? <a routerLink="/">Login here</a></p>
  </div>
</div>
