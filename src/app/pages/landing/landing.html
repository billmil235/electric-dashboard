<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card col-12 col-md-6 col-lg-4">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">{{ title() }}</h1>
      <p class="card-text text-center mb-4">Track and report on your electricity consumption and production</p>

      <form (ngSubmit)="login()" class="mb-3">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center">
        <p>Don't have an account? <a routerLink="/register" class="link-primary">Register here</a></p>
      </div>
    </div>
  </div>
</div>
