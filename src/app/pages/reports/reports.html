<app-logged-in-layout>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Energy Consumption Reports</h2>
      </div>
    </div>
    <div class="row mt-4">
      <app-service-address-selector 
        [selectedAddressId]="selectedAddressId"
        (addressesLoaded)="onAddressesLoaded($event)" 
        (addressSelected)="onAddressSelected($event)">
      </app-service-address-selector>    
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Monthly Consumption by Year</h3>
          </div>
          <div class="card-body">
            <app-monthly-consumption-graph [bills]="bills()" [loading]="loading"></app-monthly-consumption-graph>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Monthly Spend by Year</h3>
          </div>
          <div class="card-body">
            <app-monthly-spend-graph [bills]="bills()" [loading]="loading"></app-monthly-spend-graph>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Monthly Energy Sent Back by Year</h3>
          </div>
          <div class="card-body">
            <app-monthly-sent-back-graph [bills]="bills()" [loading]="loading"></app-monthly-sent-back-graph>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Net Energy Consumption by Year</h3>
          </div>
          <div class="card-body">
            <app-net-energy-consumption-graph [bills]="bills()" [loading]="loading"></app-net-energy-consumption-graph>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-logged-in-layout>
